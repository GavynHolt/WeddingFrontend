<div *ngIf="apiLoaded$ | async" class="map-container">
  <google-map width="100%" height="500px" [options]="mapOptions" (mapInitialized)="onMapReady($event)">
    <map-marker
      [position]="restaurantMarker"
      [icon]="ceremonyMarkerIcon"
    ></map-marker>
    <map-marker
      [position]="homeMarker"
      [icon]="receptionMarkerIcon"
    ></map-marker>
  </google-map>
</div>
