<h1 mat-dialog-title>Something Went Wrong</h1>

<div mat-dialog-content class="dialog-content">
  <p>We weren't able to log you in with that unique user code. Please check the code and try again.</p>
</div>

<div mat-dialog-actions class="dialog-actions">
  <button class="close-button" (click)="goHome()">Close</button>
</div>
